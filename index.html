<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app mt-5">
      <div class="calculator">
        <div class="switch">
          <div class="form-check form-switch">
            <span><i class="fa-solid fa-lightbulb"></i></span>
            <label class="form-check-label" for="">Dark Mode</label>
            <input id="toggleMode" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" />
          </div>
        </div>

        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output">0</div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>

          <div data-key="minus" class="key action">
            <span>+/-</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>รท</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <span>C</span>
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
